<!DOCTYPE html>
<html>
<head>
	<title>The Arm... strong :p</title>

	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style.css" />

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">



			<form class="col-sm-4" id="engines">
				<h3>Moteurs</h3>

				<div class="form-group">
					<label for="base">Base</label>
					<input class="form-control" type="range" min="0" max="180" name="base" value="90" />
				</div>
				<div class="form-group">
					<label for="bottom">Moteur inférieur</label>
					<input class="form-control" type="range" min="0" max="180" name="bottom" value="90" />
				</div>
				<div class="form-group">
					<label for="middle">Moteur central</label>
					<input class="form-control" type="range" min="0" max="180" name="middle" value="90" />
				</div>
				<div class="form-group">
					<label for="top">Moteur haut</label>
					<input class="form-control" type="range" min="0" max="180" name="top" value="90" />
				</div>
				<div class="form-group">
					<label for="wrist">Poignet</label>
					<input class="form-control" type="range" min="15" max="80" name="wrist" value="90" />
				</div>
				<div class="form-group">
					<label for="hand">Main</label>
					<input class="form-control" type="range" min="120" max="180" name="hand" value="90" />
				</div>
			</form>

			
			<div class="col-sm-8">

				<fieldset class="form-group predefined">
					<legend>Mouvements prédéfinis</legend>

					<button data-order="C120">ouvrir</button>
					<button data-order="C180">fermer</button>
					<button data-order="A160">aller à gauche</button>
					<button data-order="A060">aller à droite</button>
					<button data-order="D015">horizontal</button>
					<button data-order="D080">vertical</button>
					<br/>

					<span>Main en position horizontale</span>
					<button data-order="Q030W000E080">haut</button>
					<button data-order="Q050W000E060">...</button>
					<button data-order="Q070W000E040">...</button>
					<button data-order="Q090W000E020">...</button>
					<button data-order="Q110W000E000">bas</button>
					<br/>

					<span>Main en position verticale</span>
					<button data-order="Q065W020E180">près</button>
					<button data-order="Q075W030E180">...</button>
					<button data-order="Q085W040E180">...</button>
					<button data-order="Q095W050E180">...</button>
					<button data-order="Q105W060E180">...</button>
					<button data-order="Q115W070E180">loin</button>
				</fieldset>

				<fieldset class="form-group predefined">
					<legend>Paramètres</legend>

					<select name="latency">
						<option value="2000">vitesse lente</option>
						<option value="1500">vitesse moyenne</option>
						<option value="1000">vitesse rapide</option>
					</select>
					<button id="log">positions</button>		
					<button data-order="R000">repos</button>
				</fieldset>

				<fieldset>
					<legend>Apprentissage</legend>
					<button id="save_position">enregistrer</button>
					<button id="forget_position">oublier</button>
					<button id="replay_position">rejouer</button>
					<div id="recorded_positions"></div>
				</fieldset>
			</div>



		</div>
	</div>
</body>
</html>
